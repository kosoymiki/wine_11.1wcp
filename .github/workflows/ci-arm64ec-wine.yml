name: Build Wine 11.1 Staging ARM64EC (PHAT .wcp)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-arm64ec:
    runs-on: ubuntu-24.04-arm

    env:
      WINE_VERSION: "11.1"
      LLVM_MINGW_VERSION: "20251216"
      LLVM_MINGW_DIR: "$HOME/llvm-mingw"
      BUILD_DIR: "$GITHUB_WORKSPACE/build"
      WCP_DIR: "$GITHUB_WORKSPACE/wcp"

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install base deps
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends \
          build-essential wget git python3 gettext \
          pkgconf cmake ninja-build meson autoconf automake libtool \
          libc6-dev libfreetype-dev libfontconfig-dev \
          libsdl2-dev libpulse-dev libasound2-dev \
          libdbus-1-dev libdb-dev \
          libavcodec-dev libavformat-dev libavutil-dev libswscale-dev \
          libudev-dev ca-certificates

    - name: Setup LLVM-Mingw ARM64
      run: |
        mkdir -p "$HOME/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/${LLVM_MINGW_VERSION}/llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz"
        tar -xJf "llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz" \
          -C "$HOME/llvm-mingw" --strip-components=1
        rm "llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz"
        echo "$HOME/llvm-mingw/bin" >> "$GITHUB_PATH"

    - name: Cross-compiler test & diagnostics
      run: |
        set -eux
        echo "=== LLVM-Mingw Contents ==="
        ls -1 "$HOME/llvm-mingw/bin"
        echo "=== Tools versions ==="
        aarch64-w64-mingw32-clang --version
        aarch64-w64-mingw32-clang++ --version
        aarch64-w64-mingw32-dlltool --version || true
        lld --version || true
        echo "=== Cross-compile test ==="
        cat << 'EOF' > /tmp/conftest.c
        int main(void){return 0;}
        EOF
        aarch64-w64-mingw32-clang --target=aarch64-w64-mingw32 \
          -o /tmp/conftest.exe /tmp/conftest.c -Wl,--no-undefined
        file /tmp/conftest.exe

    - name: Clone Wine + Staging
      run: |
        git clone --depth 1 -b wine-11.1 https://gitlab.winehq.org/wine/wine.git wine
        git clone --depth 1 -b v11.1 https://gitlab.winehq.org/wine/wine-staging.git staging

    - name: Apply Staging (exclude fsync/esync)
      run: |
        set -e
        cd staging
        ./staging/patchinstall.py DESTDIR=../wine --all --no-autoconf || true
        cd ../wine
        git apply -R staging/patches/ntdll-fsync/0001*.patch || true
        git apply -R staging/patches/server-Fsync/0001*.patch || true
        git apply -R staging/patches/ntdll-esync/0001*.patch || true
        git apply -R staging/patches/server-Esync/0001*.patch || true
        git apply -R staging/patches/ntdll-Synchronization/0001*.patch || true
        autoreconf -fiv

    - name: Build Wine with Wow64
      run: |
        mkdir -p "$BUILD_DIR"; cd "$BUILD_DIR"
        export PKG_CONFIG=pkg-config
        export PKG_CONFIG_PATH="/usr/lib/aarch64/pkgconfig:${PKG_CONFIG_PATH:-}"
        export CC=aarch64-w64-mingw32-clang
        export CXX=aarch64-w64-mingw32-clang++
        export AR=aarch64-w64-mingw32-ar
        export RANLIB=aarch64-w64-mingw32-ranlib
        export STRIP=aarch64-w64-mingw32-strip

        ../wine/configure \
          --host=aarch64-w64-mingw32 \
          --with-wine-tools=../host \
          --enable-win64 \
          --enable-wow64 \
          --enable-archs=arm64ec,aarch64 \
          --disable-tests \
          --enable-ntsync
        make -j1
        DESTDIR="$PWD/install" make install

    - name: Build Turnip Vulkan (Mesa)
      run: |
        git clone https://gitlab.freedesktop.org/mesa/mesa.git meson-mesa
        mkdir meson-mesa-build
        cd meson-mesa-build
        meson setup . ../meson-mesa \
          -Dgallium-vulkan=enabled -Dvulkan-drivers=turnip \
          -Dplatforms=x11,drm \
          -Dbuildtype=release
        ninja -v
        ninja install --destdir="$BUILD_DIR/external/mesa"

    - name: Integrate DXVK/VKD3D
      run: |
        mkdir -p "$BUILD_DIR/external/dxvk" "$BUILD_DIR/external/vkd3d"
        wget -q "https://github.com/Arihany/WinlatorWCPHub/releases/download/DXVK-GPLASYNC-ARM64EC/dxvk-gplasync-arm64ec-2.7.1-1.wcp"
        tar -xJf dxvk-gplasync-arm64ec-2.7.1-1.wcp -C "$BUILD_DIR/external/dxvk"
        wget -q "https://github.com/Arihany/WinlatorWCPHub/releases/download/VKD3D-PROTON-ARM64EC/vkd3d-proton-arm64ec-3.0b.wcp"
        tar -xJf vkd3d-proton-arm64ec-3.0b.wcp -C "$BUILD_DIR/external/vkd3d"

    - name: Unpack FEXCore
      run: |
        mkdir -p "$WCP_DIR/lib/wine/arm64ec-windows"
        wget -q "https://github.com/Arihany/WinlatorWCPHub/releases/download/FEXCore/FEXCore-2601.wcp" -O FEXCore.wcp
        tar -xJf FEXCore.wcp -C "$WCP_DIR/lib/wine/arm64ec-windows"

    - name: Prepare PHAT .wcp
      run: |
        rm -rf "$WCP_DIR"
        mkdir -p "$WCP_DIR"/{bin,share/wine,dxvk/arm64ec,vkd3d/arm64ec,mesa/turnip}
        mkdir -p "$WCP_DIR/lib/wine"/{aarch64-unix,aarch64-windows,arm64ec-windows}

        cp "$BUILD_DIR/install/bin/"{wine,wine64,wineboot,wineserver} "$WCP_DIR/bin/"
        cp -rv "$BUILD_DIR/install/lib/"* "$WCP_DIR/lib/wine/aarch64-unix/"
        cp -rv "$BUILD_DIR/install/lib/"* "$WCP_DIR/lib/wine/aarch64-windows/"
        cp -rv "$WCP_DIR/lib/wine/arm64ec-windows/"* "$WCP_DIR/lib/wine/arm64ec-windows/"
        cp -rv "$BUILD_DIR/external/dxvk/"* "$WCP_DIR/dxvk/arm64ec/"
        cp -rv "$BUILD_DIR/external/vkd3d/"* "$WCP_DIR/vkd3d/arm64ec/"
        cp -rv "$BUILD_DIR/external/mesa/"* "$WCP_DIR/mesa/turnip/"

        printf "export WINEPREFIX=~/.wine\nexport WINEARCH=win64\n" > "$WCP_DIR/env.sh"
        printf '{ "version":"%s","arch":"arm64ec","type":"phat" }' "$WINE_VERSION" > "$WCP_DIR/info.json"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wine-arm64ec-phat
        path: $WCP_DIR
