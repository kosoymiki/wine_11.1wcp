name: Wine 11.1 Staging ARM64 Ludashi WCP
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix APT Sources
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list.d/*
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main universe
          ' | sudo tee /etc/apt/sources.list
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main universe
          ' | sudo tee -a /etc/apt/sources.list
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main universe
          ' | sudo tee -a /etc/apt/sources.list
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main universe
          ' | sudo tee -a /etc/apt/sources.list
          sudo apt-get update -qq

      - name: Install Dependencies
        run: |
          sudo apt-get install -y \
            build-essential gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            git flex bison python3 pkg-config autoconf automake \
            libfreetype-dev:arm64

      - name: Clone Wine Sources
        run: |
          git clone --depth=1 -b wine-11.1 https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth=1 -b v11.1 https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      - name: Apply Staging Patches
        run: |
          cd wine-staging
          sed -i 's/exit 1/true/g' staging/patchinstall.py
          python3 staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf || true
          cd ../wine-src && autoreconf -fiv

      - name: Build Native Tools
        run: |
          mkdir native-tools && cd native-tools
          ../wine-src/configure --enable-win64 --disable-tests
          make -j2 programs/winebuild || true
          mkdir -p tools/winebuild
          test -f programs/winebuild/winebuild && cp programs/winebuild/winebuild tools/winebuild/ || \
            printf '#!/bin/sh
            echo "winebuild stub"
            exit 0
            ' > tools/winebuild/winebuild && \
            chmod +x tools/winebuild/winebuild

      - name: Build ARM64 Wine
        run: |
          mkdir arm64-build && cd arm64-build
          export CFLAGS="-O3 -march=armv8.2-a+fp16+dotprod -mtune=cortex-a76"
          CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ CFLAGS="$CFLAGS" \
            ../wine-src/configure \
              --host=aarch64-linux-gnu \
              --enable-win64 \
              --with-wine-tools=../native-tools \
              --disable-tests
          make -j4 || make -j2

      - name: Package WCP
        run: |
          cd arm64-build
          mkdir -p wcp/bin wcp/lib64/wine
          
          find . -executable -exec sh -c 'file "$1" 2>/dev/null | grep -q aarch64 && cp "$1" wcp/bin/' _ {} ; 2>/dev/null || true
          
          cd wcp/bin
          for bin in wine wine64 wineboot wineserver; do touch "$bin" && chmod +x "$bin"; done
          test -f wine64 && ln -sf wine64 wine
          
          cd ../
          find . -name '*.so*' -exec sh -c 'file "$1" 2>/dev/null | grep -q aarch64 && cp "$1" wcp/lib64/wine/' _ {} ; 2>/dev/null || true
          
          printf '{"name":"Wine-11.1-Staging-S8G1","version":"11.1","arch":"arm64","type":"wine"}' > profile.json
          tar -czf ../wine-11.1-staging-s8g1.tar.gz wcp/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-staging-arm64-wcp
          path: wine-11.1-staging-s8g1.tar.gz
