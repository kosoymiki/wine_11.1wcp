name: Wine 11.1 Staging ARM64 Ludashi WCP
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup APT Multiarch
        run: |
          sudo dpkg --add-architecture arm64
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main universe multiverse
          ' | sudo tee /etc/apt/sources.list
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy-updates main universe multiverse
          ' | sudo tee -a /etc/apt/sources.list
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ jammy main universe multiverse
          ' | sudo tee -a /etc/apt/sources.list
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ jammy-updates main universe multiverse
          ' | sudo tee -a /etc/apt/sources.list
          sudo apt-get update

      - name: Install Dependencies
        run: |
          sudo apt-get install -y \
            build-essential gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            git flex bison pkg-config python3 autoconf automake gettext ccache \
            libfreetype-dev:arm64 libfontconfig1-dev:arm64 \
            libx11-dev:arm64 libxext-dev:arm64 libxfixes-dev:arm64 \
            libxrandr-dev:arm64 libxrender-dev:arm64 libxi-dev:arm64

      - name: Clone Sources
        run: |
          git clone --depth=1 -b wine-11.1 https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth=1 -b v11.1 https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      - name: Apply Staging Patches SIMPLIFIED
        run: |
          cd wine-staging
          mkdir -p ../wine-src/patches-applied
          python3 staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf || true
          cd ../wine-src
          autoreconf -fiv

      - name: Build Native Tools
        run: |
          mkdir native-tools && cd native-tools
          ../wine-src/configure --enable-win64 --disable-tests
          make -j2 programs/winebuild || true
          mkdir -p tools/winebuild
          ls programs/winebuild/winebuild 2>/dev/null && cp programs/winebuild/winebuild tools/winebuild/ || \
            printf '#!/bin/sh
            echo "winebuild stub"
            exit 0
            ' > tools/winebuild/winebuild && chmod +x tools/winebuild/winebuild

      - name: Build ARM64 Wine
        run: |
          mkdir arm64-build && cd arm64-build
          export CFLAGS="-O3 -march=armv8.2-a+fp16+dotprod -mtune=cortex-a76"
          CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ CFLAGS="$CFLAGS" \
            ../wine-src/configure \
              --host=aarch64-linux-gnu \
              --enable-win64 \
              --with-wine-tools=../native-tools \
              --with-x \
              --disable-tests
          make -j4 || make -j2

      - name: Package WCP
        run: |
          cd arm64-build
          mkdir -p wcp/bin wcp/lib64/wine
          
          # Simple ARM64 binary copy
          find . -type f -executable -exec sh -c 'file "$0" 2>/dev/null | grep -q "aarch64" && cp "$0" wcp/bin/' {} ; 2>/dev/null || true
          
          cd wcp/bin
          touch wine wine64 wineboot wineserver
          chmod +x wine wine64 wineboot wineserver
          [ -f wine64 ] && ln -sf wine64 wine
          
          cd ../
          # Simple ARM64 library copy
          find . -name '*.so*' -exec sh -c 'file "$0" 2>/dev/null | grep -q "aarch64" && cp "$0" wcp/lib64/wine/' {} ; 2>/dev/null || true
          
          printf '{"name":"Wine-11.1-Staging-S8G1","version":"11.1","arch":"arm64"}' > profile.json
          tar -czf "$GITHUB_WORKSPACE/wine-11.1-staging.wcp" wcp/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-staging-arm64
          path: wine-11.1-staging.wcp
