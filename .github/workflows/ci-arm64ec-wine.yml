name: Build Wine 11.1 Staging‑TkG ARM64EC + VulkanTURNIP + DXVK + VKD3D

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-arm64ec:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash

    steps:

    ###########################################################
    # 1) Checkout
    ###########################################################
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    ###########################################################
    # 2) Install build deps
    ###########################################################
    - name: Install dependencies
      run: |
        set -euxo pipefail
        sudo apt update
        sudo apt install -y --no-install-recommends \
          autoconf automake bash bison build-essential cmake curl git \
          gettext libasound2-dev libdbus-1-dev libfontconfig-dev \
          libfreetype-dev libgl-dev libgnutls28-dev libpciaccess-dev \
          libpulse-dev libudev-dev libusb-1.0-0-dev libv4l-dev \
          libx11-dev libxext-dev libxfixes-dev libxinerama-dev \
          libxi-dev libxrandr-dev libxrender-dev pkgconf \
          python3 python3-pip patchutils perl ninja-build meson flex \
          llvm lld unzip zip wget xz-utils libvulkan-dev

    ###########################################################
    # 3) LLVM‑mingw (cross‑toolchain)
    ###########################################################
    - name: Setup llvm-mingw
      run: |
        set -euxo pipefail
        TOOLCHAIN_VER="20251216"
        ARCHIVE="llvm-mingw-${TOOLCHAIN_VER}-ucrt-ubuntu-22.04-aarch64.tar.xz"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/${TOOLCHAIN_VER}/${ARCHIVE}"
        mkdir llvm-mingw
        tar -xJf "$ARCHIVE" -C llvm-mingw --strip-components=1
        rm -f "$ARCHIVE"
        echo "$PWD/llvm-mingw/bin" >> "$GITHUB_PATH"

    ###########################################################
    # 4) Clone Wine + Wine Staging
    ###########################################################
    - name: Clone sources
      run: |
        set -euxo pipefail
        git clone --depth 1 --branch wine-11.1 https://gitlab.winehq.org/wine/wine.git wine
        git clone --depth 1 --branch v11.1 https://github.com/wine-staging/wine-staging.git wine-staging

    ###########################################################
    # 5) Apply staging patches
    ###########################################################
    - name: Apply staging patches
      run: |
        set -euxo pipefail
        cd wine
        EXCLUDE=""
        for p in ../wine-staging/staging/patches/*.patch; do
          case "$(basename "$p")" in
            *ntsync* ) EXCLUDE="$EXCLUDE -W $(basename "$p")";;
          esac
        done
        python3 ../wine-staging/staging/patchinstall.py --all $EXCLUDE DESTDIR="$(pwd)"

    ###########################################################
    # 6) Apply wine‑tkg patches
    ###########################################################
    - name: Apply wine‑tkg patches
      run: |
        set -euxo pipefail
        cd wine
        git clone https://github.com/Frogging-Family/wine-tkg-git.git wine-tkg-src
        for DIR in \
          wine-tkg-src/wine-tkg-git/wine-tkg-patches/esync-fsync \
          wine-tkg-src/wine-tkg-git/wine-tkg-patches/general \
          wine-tkg-src/wine-tkg-git/wine-tkg-patches/misc; do
          for patch in "$DIR"/*.patch; do
            [[ "$patch" == *ntsync* ]] && continue
            [[ "$patch" == *proton* ]] && continue
            patch -p1 < "$patch" || true
          done
        done

    ###########################################################
    # 7) Prepare build
    ###########################################################
    - name: Prepare build
      run: |
        set -euxo pipefail
        cd wine
        dlls/winevulkan/make_vulkan
        tools/make_requests
        tools/make_specfiles
        autoreconf -f

    ###########################################################
    # 8) Build Wine tools (correctly for cross‑compile)
    ###########################################################
    - name: Build Wine tools for host
      run: |
        set -euxo pipefail
        cd wine
        mkdir ../wine-tools-build
        cd ../wine-tools-build
        export BUILD=aarch64-linux-gnu
        export HOST=aarch64-w64-mingw32
        ../wine/configure \
          --build=$BUILD \
          --host=$HOST \
          --with-mingw=clang \
          --enable-tools \
          --disable-tests \
          --enable-archs=i386,aarch64,arm64ec
        make -j"$(nproc)"

    ###########################################################
    # 9) Configure & compile Wine
    ###########################################################
    - name: Configure & compile Wine
      run: |
        set -euxo pipefail
        mkdir wine-cross
        cd wine-cross
        export BUILD=aarch64-linux-gnu
        export HOST=aarch64-w64-mingw32
        export CC=aarch64-w64-mingw32-clang
        export CXX=aarch64-w64-mingw32-clang++
        export AR=aarch64-w64-mingw32-ar
        export LD=aarch64-w64-mingw32-lld
        export RC=aarch64-w64-mingw32-windres
        export RANLIB=aarch64-w64-mingw32-ranlib

        ../wine/configure \
          --build=$BUILD \
          --host=$HOST \
          --with-mingw=clang \
          --with-wine-tools="../wine-tools-build" \
          --prefix=/usr \
          --enable-win64 \
          --enable-wow64 \
          --enable-archs=arm64ec,aarch64,i386 \
          --disable-tests \
          --with-freetype \
          --with-fontconfig \
          --with-dbus \
          --with-alsa \
          --with-pulse

        make -j"$(nproc)"

    ###########################################################
    # 10) Build DXVK, VKD3D, Mesa
    ###########################################################
    # (твой предыдущий код для DXVK/VKD3D/Mesa можно вставить сюда)

    ###########################################################
    # 11) Package & Upload
    ###########################################################
    - name: Package WCP
      run: echo "Insert your packaging here"

    - uses: actions/upload-artifact@v4
      with:
        name: wine-arm64ec-full
        path: "*.wcp"
