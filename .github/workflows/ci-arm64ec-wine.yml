name: Build Wine 11.1 Staging ARM64EC (PHAT .wcp)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-arm64ec:
    runs-on: ubuntu-24.04-arm

    env:
      # Плоские пути (относительно корня репо)
      WINEDIR: wine
      STAGINGDIR: wine-staging
      WINE_TOOLS_DIR: wine-tools
      BUILDROOT: wine-build
      EXTERNALDIR: wine-external
      WCP_DIR: wcp
      LLVM_MINGW_VERSION: "20251216"
      LLVM_MINGW_DIR: llvm-mingw

      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"

    defaults:
      run:
        shell: bash

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install build dependencies
      run: |
        set -euxo pipefail
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential wget git python3 gettext \
          pkgconf cmake ninja-build meson \
          autoconf automake libtool \
          patchutils bison flex \
          libc6-dev libfreetype-dev libfontconfig-dev \
          libsdl2-dev libpulse-dev libasound2-dev \
          libdbus-1-dev libdb-dev \
          libavcodec-dev libavformat-dev libavutil-dev libswscale-dev \
          libudev-dev ca-certificates \
          zip rsync file
        sudo ln -sf /usr/bin/pkgconf /usr/local/bin/pkg-config || true

    - name: Setup LLVM‑Mingw (ARM64EC)
      run: |
        set -euxo pipefail
        rm -rf "$LLVM_MINGW_DIR"
        mkdir -p "$LLVM_MINGW_DIR"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/${LLVM_MINGW_VERSION}/llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz"
        tar -xJf llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz \
          -C "$LLVM_MINGW_DIR" --strip-components=1
        rm llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz
        echo "$LLVM_MINGW_DIR/bin" >> "$GITHUB_PATH"

    - name: Verify cross‑compiler
      run: |
        set -euxo pipefail
        command -v aarch64-w64-mingw32-clang
        aarch64-w64-mingw32-clang --version
        echo 'int main(void){}' > test.c
        aarch64-w64-mingw32-clang -o test.exe test.c -Wl,--no-undefined
        file test.exe

    - name: Clean and prepare source dirs
      run: |
        set -euxo pipefail
        rm -rf "$WINEDIR" "$STAGINGDIR" "$WINE_TOOLS_DIR" "$BUILDROOT" "$EXTERNALDIR" "$WCP_DIR"
        mkdir -p "$WINEDIR" "$STAGINGDIR" "$WINE_TOOLS_DIR" "$BUILDROOT" "$EXTERNALDIR" "$WCP_DIR"

    - name: Clone Wine & Wine‑Staging
      run: |
        set -euxo pipefail
        git clone https://gitlab.winehq.org/wine/wine.git "$WINEDIR"
        cd "$WINEDIR"
        git fetch --tags
        git checkout -qf "$WINE_TAG"

        git clone https://gitlab.winehq.org/wine/wine-staging.git "$STAGINGDIR"
        cd "$STAGINGDIR"
        git fetch --tags
        git checkout -qf "$STAGING_TAG"

    - name: Build native Wine tools
      run: |
        set -euxo pipefail

        # переход в исходники Wine
        cd wine

        # абсолютный путь к wine-tools
        PREFIX="$PWD/../wine-tools"

        # чистим старые вещи
        rm -rf "$PREFIX"
        mkdir -p "$PREFIX"

        # конфиг для host‑инструментов
        ./configure \
        --prefix="$PREFIX" \
        --disable-tests \
        --disable-win16 \
        --without-vulkan

        # собираем инструменты
        make -j"$(nproc)" tools

        # устанавливаем именно туда
        make -C tools install

        # проверяем, что бинарники появились
        ls -l "$PREFIX/bin"


    - name: Apply staging patches
      run: |
        set -euxo pipefail
        cd "$STAGINGDIR"
        python3 staging/patchinstall.py -d "../$WINEDIR" -a --no-autoconf

        cd "../$WINEDIR"
        autoreconf -fiv
        ./tools/make_requests

    - name: Verify Wine tools
      run: |
        set -euxo pipefail
        ls -l "$WINE_TOOLS_DIR/bin"
        test -x "$WINE_TOOLS_DIR/bin/winebuild"
        test -x "$WINE_TOOLS_DIR/bin/wineg++"
        test -x "$WINE_TOOLS_DIR/bin/makedep"

    - name: Configure Wine (cross compile)
      run: |
        set -euxo pipefail
        export PATH="$LLVM_MINGW_DIR/bin:$PATH"

        cd "$BUILDROOT"
        rm -rf *

        "../$WINEDIR/configure" \
          --host=aarch64-w64-mingw32 \
          --with-wine-tools="../$WINE_TOOLS_DIR/bin" \
          --enable-win64 \
          --enable-wow64 \
          --enable-archs=arm64ec,aarch64 \
          --disable-tests \
          --without-vulkan

    - name: Build Wine
      run: |
        set -euxo pipefail
        cd "$BUILDROOT"
        make -j"$(nproc)"
        DESTDIR="$BUILDROOT/install" make install

    - name: Build Turnip Vulkan (mesa‑tu8)
      run: |
        set -euxo pipefail
        rm -rf "$EXTERNALDIR/mesa-src" "$EXTERNALDIR/mesa-build" "$EXTERNALDIR/mesa-install"
        git clone --depth 1 https://github.com/whitebelyash/mesa-tu8 "$EXTERNALDIR/mesa-src"
        meson setup "$EXTERNALDIR/mesa-build" "$EXTERNALDIR/mesa-src" \
          -Dvulkan-drivers=turnip -Dplatforms=none -Dbuildtype=release
        ninja -C "$EXTERNALDIR/mesa-build"
        DESTDIR="$EXTERNALDIR/mesa-install" ninja -C "$EXTERNALDIR/mesa-build" install

    - name: Integrate DXVK/VKD3D
      run: |
        set -euxo pipefail
        mkdir -p "$EXTERNALDIR/dxvk" "$EXTERNALDIR/vkd3d"
        wget -q \
          "https://github.com/Arihany/WinlatorWCPHub/releases/download/DXVK-GPLASYNC-ARM64EC/dxvk-gplasync-arm64ec-2.7.1-1.wcp" -O dxvk.wcp
        tar -xJf dxvk.wcp -C "$EXTERNALDIR/dxvk"
        wget -q \
          "https://github.com/Arihany/WinlatorWCPHub/releases/download/VKD3D-PROTON-ARM64EC/vkd3d-proton-arm64ec-3.0b.wcp" -O vkd3d.wcp
        tar -xJf vkd3d.wcp -C "$EXTERNALDIR/vkd3d"

    - name: Unpack FEXCore runtime
      run: |
        set -euxo pipefail
        mkdir -p "$EXTERNALDIR/fexcore"
        wget -q \
          "https://github.com/Arihany/WinlatorWCPHub/releases/download/FEXCore/FEXCore-2601.wcp" -O FEXCore.wcp
        tar -xJf FEXCore.wcp -C "$EXTERNALDIR/fexcore"

    - name: Assemble PHAT .wcp
      run: |
        set -euxo pipefail
        rm -rf "$WCP_DIR"
        mkdir -p "$WCP_DIR"/{bin,share/wine,dxvk/arm64ec,vkd3d/arm64ec,mesa/turnip}
        mkdir -p "$WCP_DIR/lib/wine"/{aarch64-unix,aarch64-windows,arm64ec-windows}

        cp -v "$BUILDROOT/install/bin/"{wine,wine64,wineboot,wineserver} "$WCP_DIR/bin/" || true
        rsync -a "$BUILDROOT/install/lib/" "$WCP_DIR/lib/wine/aarch64-unix/" || true
        rsync -a "$EXTERNALDIR/dxvk/" "$WCP_DIR/dxvk/arm64ec/" || true
        rsync -a "$EXTERNALDIR/vkd3d/" "$WCP_DIR/vkd3d/arm64ec/" || true
        cp -v "$EXTERNALDIR/mesa-install/usr/local/lib/"* "$WCP_DIR/mesa/turnip/" || true
        rsync -a "$EXTERNALDIR/fexcore/" "$WCP_DIR/lib/wine/arm64ec-windows/" || true

        cat > "$WCP_DIR/env.sh" << 'EOF'
        #!/bin/sh
        export WINEDEBUG=-all
        export DXVK_ASYNC=1
        export MESA_LOADER_DRIVER_OVERRIDE=turnip
        export WINEPREFIX=~/.wine
        export WINEARCH=win64
        EOF
        chmod +x "$WCP_DIR/env.sh"

        cat > "$WCP_DIR/info.json" <<EOF
        {"name":"Wine-11.1-Staging-ARM64EC","version":"$WINE_TAG","arch":"arm64ec","type":"phat"}
        EOF

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wine-arm64ec-phat
        path: "$WCP_DIR"
