name: Build Wine 11 ARM64 (All Tools Fixed)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_native_arm64:
    runs-on: ubuntu-24.04

    env:
      # LLVM 20251216 (Ubuntu 22.04 compat)
      LLVM_MINGW_URL: "https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. ЧИСТАЯ НАСТРОЙКА (Noble Fix)
      - name: Setup Multiarch & Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          
          # Очистка
          sudo rm -f /etc/apt/sources.list
          sudo rm -rf /etc/apt/sources.list.d/*
          
          # Repos setup
          echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list
          echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=amd64] http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          
          sudo apt-get update
          
          # Dependencies
          sudo apt-get install -y \
            wget curl git cmake make flex bison pkg-config \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libx11-dev:arm64 libfreetype-dev:arm64 libglib2.0-dev:arm64 \
            libxrender-dev:arm64 libxext-dev:arm64 libxi-dev:arm64 \
            libxrandr-dev:arm64 libxinerama-dev:arm64 libxcursor-dev:arm64 \
            libxcomposite-dev:arm64 libxfixes-dev:arm64 libxxf86vm-dev:arm64 \
            libvulkan-dev:arm64 libxkbcommon-dev:arm64 \
            libsdl2-dev:arm64 libudev-dev:arm64 libgstreamer1.0-dev:arm64 \
            libgnutls28-dev:arm64 libpcap-dev:arm64 libpulse-dev:arm64 \
            libdbus-1-dev:arm64 libfontconfig1-dev:arm64

      # 2. LLVM-MinGW Setup
      - name: Setup LLVM MinGW
        run: |
          wget -q "$LLVM_MINGW_URL" -O llvm-mingw.tar.xz
          tar xf llvm-mingw.tar.xz
          EXTRACTED_DIR=$(find . -maxdepth 1 -type d -name "llvm-mingw-*" | head -n 1)
          mv "$EXTRACTED_DIR" llvm-mingw
          echo "$PWD/llvm-mingw/bin" >> $GITHUB_PATH
          ./llvm-mingw/bin/clang --version

      - name: Clone Wine Source
        run: git clone --depth 1 https://gitlab.winehq.org/wine/wine.git wine-src

      # 3. Build Tools (Host x64) - THE COMPLETE LIST
      - name: Build Wine Tools (Host x64)
        run: |
          mkdir wine-tools
          cd wine-tools
          ../wine-src/configure --enable-win64 --without-x --without-freetype --without-wayland --without-vulkan
          
          # === FORCE BUILD LIST (UPDATED) ===
          # sfnt2fon добавлен для генерации шрифтов
          make -j$(nproc) \
            tools/winebuild/winebuild \
            tools/widl/widl \
            tools/wrc/wrc \
            tools/wmc/wmc \
            tools/winegcc/winegcc \
            tools/wine/wine \
            tools/make_xftmpl \
            tools/sfnt2fon/sfnt2fon

      # 4. Configure Target (ARM64)
      - name: Configure Wine (Target ARM64)
        run: |
          mkdir wine-build
          cd wine-build
          
          # Stable -O2 flags
          export CFLAGS="-O2 -march=armv8.2-a+fp16+dotprod -fno-plt"
          export CROSSCFLAGS="-O2 -march=armv8.2-a+fp16+dotprod -g0 -mstrict-align -Wno-error"
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          ../wine-src/configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --without-wine \
            --with-wine-tools=../wine-tools \
            --with-mingw=clang \
            --prefix=/opt/wine-custom \
            --disable-tests \
            --with-x \
            --without-wayland \
            --with-vulkan \
            --with-freetype \
            --without-gstreamer \
            --without-cups \
            --without-sane \
            --without-oss

      # 5. Build
      - name: Build Wine
        working-directory: wine-build
        run: make -j$(nproc)

      # 6. Install
      - name: Install to Image
        working-directory: wine-build
        run: make install DESTDIR=$PWD/../image

      # 7. Package
      - name: Package .wcp
        run: |
          cd image/opt
          mv wine-custom Wine-11.0-ARM64
          
          cat <<EOF > Wine-11.0-ARM64/info.json
          {
            "name": "Wine-11.0-ARM64-Final",
            "version": "11.0-git",
            "arch": "arm64",
            "author": "GitHubCI",
            "description": "Native AArch64 (X11). Tools Fixed."
          }
          EOF
          
          cat <<EOF > Wine-11.0-ARM64/env.sh
          #!/bin/sh
          export WINEDEBUG="-all"
          EOF
          chmod +x Wine-11.0-ARM64/env.sh
          
          tar -cJf ../../wine-11-arm64.wcp Wine-11.0-ARM64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11-arm64.wcp
          path: wine-11-arm64.wcp
