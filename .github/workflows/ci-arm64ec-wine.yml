name: Build Wine 11.1 Staging ARM64EC WCP

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-arm64ec:
    runs-on: ubuntu-24.04-arm

    env:
      # Расширяем минимальный набор архитектур для Wine
      WINE_ARCHS: "arm64ec,aarch64,i386"

    defaults:
      run:
        shell: bash

    steps:

    # 1) Checkout
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2) Install base build deps
    - name: Install dependencies
      run: |
        set -euxo pipefail
        # Добавляем i386 архитектуру (хотя на ARM runner может не примениться)
        sudo dpkg --add-architecture i386 || true
        sudo apt update

        # Основные пакеты сборки + рекомендации Wiki Wine компиляции
        sudo apt install -y --no-install-recommends \
          build-essential git wget curl python3 perl gettext \
          pkgconf cmake ninja-build meson \
          autoconf automake libtool patchutils bison flex \
          libc6-dev linux-libc-dev \
          libfreetype-dev libfontconfig-dev libdbus-1-dev \
          libx11-dev libxext-dev libxrender-dev \
          libxrandr-dev libxinerama-dev libxcursor-dev \
          libxi-dev libxfixes-dev libsdl2-dev \
          libpulse-dev libasound2-dev \
          libudev-dev libgl-dev \
          libusb-1.0-0-dev libpcap-dev \
          libxcomposite-dev libxdamage-dev \
          libv4l-dev libopencv-dev \
          libpcsclite-dev libkrb5-dev libcups2-dev \
          libgnutls28-dev libsane-dev \
          libc6-dev:i386 libfreetype6-dev:i386 || true

    # 3) Setup llvm-mingw (cross)
    - name: Setup llvm-mingw
      run: |
        set -euxo pipefail
        ROOT="$(pwd)"
        LLVM_MINGW_VERSION="20251216"
        ASSET="llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz"
        URL="https://github.com/mstorsjo/llvm-mingw/releases/download/${LLVM_MINGW_VERSION}/${ASSET}"
        rm -rf llvm-mingw
        mkdir llvm-mingw
        wget -q "$URL" -O "$ASSET"
        tar -xJf "$ASSET" -C llvm-mingw --strip-components=1
        rm -f "$ASSET"
        echo "$ROOT/llvm-mingw/bin" >> "$GITHUB_PATH"

    - name: Verify cross toolchain
      run: |
        set -euxo pipefail
        arm64ec-w64-mingw32-clang --version
        arm64ec-w64-mingw32-clang++ --version

    # 4) Clone Wine / Staging
    - name: Clone Wine & Staging
      run: |
        set -euxo pipefail
        git clone https://gitlab.winehq.org/wine/wine.git wine
        git clone https://gitlab.winehq.org/wine/wine-staging.git wine-staging

    - name: Apply staging patches
      run: |
        set -euxo pipefail
        python3 wine-staging/staging/patchinstall.py -d wine -a --no-autoconf

    # 5) Build wine-tools (native)
    - name: Build wine-tools natively
      run: |
        set -euxo pipefail
        mkdir wine-tools-build
        cd wine-tools-build

        # Configure native build specifically for tools
        ../wine/configure \
          --disable-tests \
          --disable-win16 \
          --enable-tools \
          --with-freetype \
          --with-fontconfig

        # Build all tools
        make -j"$(nproc)"

        # Install only the tool binaries we will need
        mkdir -p ../wine-tools/tools
        cp tools/makedep/makedep         ../wine-tools/tools/ || true
        cp tools/winebuild/winebuild     ../wine-tools/tools/ || true
        cp tools/widl/widl               ../wine-tools/tools/ || true
        cp tools/wrc/wrc                 ../wine-tools/tools/ || true
        cp tools/wmc/wmc                 ../wine-tools/tools/ || true

    # 6) Configure Wine cross
    - name: Configure Wine (cross compile)
      run: |
        set -euxo pipefail
        ROOT="$(pwd)"
        export PATH="$ROOT/llvm-mingw/bin:$PATH"

        # Separate build dir for cross
        mkdir wine-cross-build
        cd wine-cross-build

        export CC=arm64ec-w64-mingw32-clang
        export CXX=arm64ec-w64-mingw32-clang++

        ../wine/configure \
          --prefix=/usr \
          --with-wine-tools="$ROOT/wine-tools-build/wine-tools" \
          --host=arm64ec-w64-mingw32 \
          --sysroot="$ROOT/llvm-mingw/aarch64-unknown-linux-gnu" \
          --enable-win64 \
          --enable-wow64 \
          --enable-archs="$WINE_ARCHS" \
          --disable-tests \
          --with-freetype \
          --with-fontconfig \
          --with-dbus \
          --with-alsa \
          --with-pulse

    # 7) Build Wine
    - name: Build Wine
      run: |
        set -euxo pipefail
        cd wine-cross-build
        make -j"$(nproc)"

    # 8) Install Wine
    - name: Install Wine
      run: |
        set -euxo pipefail
        cd wine-cross-build
        DESTDIR="$PWD/wine-install" make install

    # 9) Package PHAT WCP
    - name: Assemble PHAT wcp
      run: |
        set -euxo pipefail
        mkdir -p wcp/{bin,lib/wine,dxvk/arm64ec,vkd3d/arm64ec,mesa/turnip}
        cp wine-install/usr/bin/{wine,wine64,wineboot,wineserver} wcp/bin/ || true
        rsync -a wine-install/usr/lib/wine/ wcp/lib/wine/ || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wine-arm64ec-phat
        path: wcp
