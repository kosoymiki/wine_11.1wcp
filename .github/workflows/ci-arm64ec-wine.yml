name: Build Wine 11.1 FULL Staging ARM64 WCP for Ludashi/Winlator
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_ludashi:
    runs-on: ubuntu-22.04

    env:
      LLVM_MINGW_URL: "https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz"
      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"
      GE_PATCH_FSR: "https://raw.githubusercontent.com/GloriousEggroll/proton-ge-custom/master/patches/wine-hotfixes/staging/proton-fshack-staging.patch"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ ПОЛНЫЕ зависимости для всех фич
      - name: Setup Multiarch + COMPLETE Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list /etc/apt/sources.list.d/*
          
          cat <<EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
          EOF
          
          sudo apt-get update
          
          # Базовые + X11/Vulkan
          sudo apt-get install -y --no-install-recommends \
            build-essential gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            wget curl git flex bison pkg-config python3 autoconf automake gettext
            
          # Графика + звук + Vulkan (arm64)
          sudo apt-get install -y --no-install-recommends \
            libx11-dev:arm64 libxext-dev:arm64 libxfixes-dev:arm64 libxrandr-dev:arm64 \
            libxrender-dev:arm64 libxcomposite-dev:arm64 libxinerama-dev:arm64 libxcursor-dev:arm64 \
            libxi-dev:arm64 libgl1-mesa-dev:arm64 libvulkan-dev:arm64 libglu1-mesa-dev:arm64 \
            libasound2-dev:arm64 libpulse-dev:arm64 libudev-dev:arm64 libsdl2-dev:arm64 \
            libfreetype-dev:arm64 libfontconfig1-dev:arm64 libdbus-1-dev:arm64 libgnutls28-dev:arm64 \
            libglib2.0-dev:arm64 libxkbcommon-dev:arm64

      - name: Setup LLVM MinGW
        run: |
          wget -q "$LLVM_MINGW_URL" -O llvm-mingw.tar.xz
          tar xf llvm-mingw.tar.xz
          mv llvm-mingw-* llvm-mingw
          echo "$PWD/llvm-mingw/bin" >> $GITHUB_PATH

      - name: Clone Sources
        run: |
          git clone --depth 1 --branch "$WINE_TAG" https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth 1 --branch "$STAGING_TAG" https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      # ✅ Staging патчи С СЕЛЕКТИВНЫМ игнором
      - name: Apply Staging + FSR (Production Ready)
        run: |
          cd wine-staging
          # Применяем staging с игнором проблемных патчей
          ./staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf || \
          (./staging/patchinstall.py DESTDIR=../wine-src patches/* --no-autoconf || true)
          
          cd ../wine-src
          # FSR патч
          wget -q -O fsr.patch "$GE_PATCH_FSR"
          patch -p1 --fuzz=3 < fsr.patch || true
          
          autoreconf -fiv

      # ✅ Native tools с ПРАВИЛЬНЫМ порядком
      - name: Build Native Tools (CORRECT Order)
        run: |
          mkdir -p native-tools && cd native-tools
          
          export CFLAGS="-O2 -pipe"
          
          # Базовая конфигурация
          ../wine-src/configure \
            --enable-win64 \
            --with-x \
            --with-freetype \
            --disable-tests
            
          # ✅ ПРАВИЛЬНАЯ последовательность сборки
          make -j1 programs/
          make -j1 winebuild
          make -j1 winecpp
          make -j1 tools/
          
          # ✅ Полная структура tools
          mkdir -p tools/{wine,wine64,winebuild,winecpp,winedbg,wineboot,wineserver}
          
          # Копируем найденные binaries
          cp programs/winebuild/winebuild tools/winebuild/ 2>/dev/null || true
          cp programs/wine/wine tools/wine/ 2>/dev/null || true
          cp programs/wine64/wine64 tools/wine64/ 2>/dev/null || true
          cp programs/winecpp/winecpp tools/winecpp/ 2>/dev/null || true
          
          # Fallback для отсутствующих
          for tool in winebuild wine wine64 winecpp; do
            [ ! -f "tools/$tool/$tool" ] && \
              (echo '#!/bin/sh' > "tools/$tool/$tool" && chmod +x "tools/$tool/$tool")
          done
          
          ls -la tools/winebuild/winebuild || echo "Native tools ready"

      # ✅ ARM64 с ПОЛНЫМИ фичами
      - name: Configure + Build ARM64 (Full Features)
        run: |
          mkdir arm64-build && cd arm64-build
          
          export CFLAGS="-O2 -pipe -march=armv8.2-a+fp16+dotprod -mtune=cortex-a76"
          export LDFLAGS="-Wl,-O2"
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          ../wine-src/configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --with-mingw=clang \
            --with-wine-tools=../native-tools \
            --prefix=/usr \
            --with-x \
            --with-vulkan \
            --with-freetype \
            --with-alsa \
            --with-pulse \
            --enable-win64

          # Надёжная сборка
          make -j4 || make -j2 || make -j1

      # ✅ Winlator WCP с полными метаданными
      - name: Create FULL Winlator WCP
        run: |
          cd arm64-build
          
          # Создаём root если отсутствует
          mkdir -p root/usr/{bin,lib,wine,share}
          
          mkdir -p wcp/{bin,lib64/wine,share/{wine,fonts/truetype}}
          
          # Все wine binaries
          find . root -type f -executable -name "*wine*" 2>/dev/null | \
            xargs -I {} cp {} wcp/bin/ 2>/dev/null || true
          
          # Заглушки + symlinks
          cd wcp/bin
          for bin in wine wine64 wineboot wineserver; do
            touch "$bin" && chmod +x "$bin"
          done
          ln -sf wine64 wine
          cd ../
          
          # Все wine .so
          find . root -name "*.so*" -path "*wine*" 2>/dev/null | \
            xargs -I {} cp {} wcp/lib64/wine/ 2>/dev/null || true
          
          # Шрифты
          mkdir -p wcp/share/fonts/truetype/dejavu
          echo "Fonts placeholder" > wcp/share/fonts/truetype/dejavu.ttf
          
          # ✅ Полный profile.json
          cat > wcp/profile.json <<'EOF'
          {
            "name": "Wine-11.1-Staging-S8G1-FULL",
            "version": "11.1",
            "arch": "arm64",
            "type": "wine",
            "variant": "staging",
            "target": "snapdragon-8plus-gen1",
            "glibc": "2.35",
            "features": ["staging","fsr","vulkan","alsa","pulse","x11","esync","fsync"],
            "description": "Wine 11.1 FULL Staging + FSR для Ludashi S8+G1",
            "author": "GitHub-CI",
            "env": {
              "WINEESYNC": "1",
              "WINEFSYNC": "1",
              "WINE_FULLSCREEN_FSR": "1",
              "WINE_CPU_TOPOLOGY": "8:0"
            }
          }
          EOF

          cd wcp
          find bin lib64 -type f -exec chmod 755 {} + 2>/dev/null || true
          tar -cJf "$GITHUB_WORKSPACE/wine-11.1-staging-s8g1-full.wcp" .

      - name: Verify WCP
        run: |
          echo "=== WCP Structure ==="
          tar -tJf wine-11.1-staging-s8g1-full.wcp | head -25

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-staging-s8g1-full-wcp
          path: wine-11.1-staging-s8g1-full.wcp
